<!DOCTYPE html>
<html>
<head>
  <title>Copy Functionality Demo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .demo-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
    .copy-row { display: flex; align-items: center; gap: 10px; margin: 10px 0; }
    .copy-btn { cursor: pointer; padding: 5px; border: 1px solid #666; background: white; }
    .copy-btn:hover { background: #f0f0f0; }
    .success { color: green; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 10px; text-align: left; border: 1px solid #ddd; }
    th { background: #f5f5f5; }
  </style>
</head>
<body>
  <h1>UI Enhancement Demo</h1>
  
  <div class="demo-section">
    <h2>Timestamp Format (UTC+0)</h2>
    <p id="timestamp"></p>
  </div>

  <div class="demo-section">
    <h2>Copy to Clipboard - Address Details</h2>
    <div class="copy-row">
      <span>Address:</span>
      <code id="addr">0x1234567890abcdef1234567890abcdef12345678</code>
      <button class="copy-btn" onclick="copyText('addr')">ðŸ“‹ Copy</button>
      <span id="addr-status"></span>
    </div>
  </div>

  <div class="demo-section">
    <h2>Copy to Clipboard - Transactions List</h2>
    <table>
      <thead>
        <tr>
          <th>Tx Hash</th>
          <th>From</th>
          <th>To</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <div class="copy-row">
              <code id="tx1">0xabcd...1234</code>
              <button class="copy-btn" onclick="copyText('tx1')">ðŸ“‹</button>
              <span id="tx1-status"></span>
            </div>
          </td>
          <td>
            <div class="copy-row">
              <code id="from1">0x5678...abcd</code>
              <button class="copy-btn" onclick="copyText('from1')">ðŸ“‹</button>
              <span id="from1-status"></span>
            </div>
          </td>
          <td>
            <div class="copy-row">
              <code id="to1">0xefgh...5678</code>
              <button class="copy-btn" onclick="copyText('to1')">ðŸ“‹</button>
              <span id="to1-status"></span>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    // Display timestamp
    function formatTimestamp(timestamp) {
      const date = new Date(timestamp * 1000);
      const now = new Date();
      const diffMs = now.getTime() - date.getTime();
      const diffSecs = Math.floor(diffMs / 1000);
      const diffMins = Math.floor(diffSecs / 60);
      const diffHours = Math.floor(diffMins / 60);
      const diffDays = Math.floor(diffHours / 24);

      let relativeTime = '';
      if (diffSecs < 60) {
        relativeTime = `${diffSecs} secs ago`;
      } else if (diffMins < 60) {
        relativeTime = `${diffMins} mins ago`;
      } else if (diffHours < 24) {
        relativeTime = `${diffHours} hours ago`;
      } else {
        relativeTime = `${diffDays} days ago`;
      }

      const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
      const month = months[date.getUTCMonth()];
      const day = String(date.getUTCDate()).padStart(2, '0');
      const year = date.getUTCFullYear();
      const hours = date.getUTCHours();
      const minutes = String(date.getUTCMinutes()).padStart(2, '0');
      const seconds = String(date.getUTCSeconds()).padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      const displayHours = hours % 12 || 12;

      const formattedDate = `${month}-${day}-${year} ${String(displayHours).padStart(2, '0')}:${minutes}:${seconds} ${ampm} +UTC`;

      return `${relativeTime} (${formattedDate})`;
    }

    const testTimestamp = Math.floor(Date.now() / 1000) - 24;
    document.getElementById('timestamp').textContent = formatTimestamp(testTimestamp);

    function copyText(id) {
      const element = document.getElementById(id);
      const text = element.textContent;
      navigator.clipboard.writeText(text).then(() => {
        const status = document.getElementById(id + '-status');
        status.textContent = 'âœ“ Copied!';
        status.className = 'success';
        setTimeout(() => {
          status.textContent = '';
        }, 2000);
      });
    }
  </script>
</body>
</html>
